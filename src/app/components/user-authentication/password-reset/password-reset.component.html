<section>
  <div class="reset-password-container">
    <div>
      <a href="/auth/log-in">
        <div class="btn-return"></div>
      </a>
      <span class="header">Passwort zurücksetzen</span>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Password 1 Input Field -->
      <div class="form-group">
        <div class="form-input-box">

          <input
            placeholder="Neues Passwort"
            type="password"
            id="password"
            formControlName="password"
            class="form-control bubble-form-input"
            autocomplete="off"
            (focus)="passwordFocused = true"
            (blur)="passwordFocused = false"
          />
        </div>

      </div>
      <!-- Password 2 Input Field -->
      <div class="form-group">
        <div class="form-input-box">

          <input
            placeholder="Neues Kennwort bestätigen"
            type="password"
            id="passwordConfirmation"
            formControlName="passwordConfirmation"
            class="form-control bubble-form-input"
            autocomplete="off"
            (focus)="passwordFocused = true"
            (blur)="passwordFocused = false"
          />
        </div>
        <div class="error">
          <small *ngIf="resetPasswordForm.errors?.['passwordMismatch']">Passwords do not match</small>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="button-box">
        <button
          type="submit"
          class="bubble-full-button btn-fit-size submit-button"
          [disabled]="resetPasswordForm.invalid"
        >
          Passwort ändern
        </button>
      </div>
    </form>
  </div>
</section>

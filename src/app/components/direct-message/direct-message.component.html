<div class="messageBox">
  <div class="chatBox">
    <div
      *ngIf="messages$ | async as messages; else noMessages"
      class="chatContent"
    >
      <div *ngFor="let message of messages" class="chatText">
        <small>Sender: {{ message.sender }}</small>
        <p>{{ message.content }}</p>
        <small>Time: {{ message.timestamp | date : "short" }}</small>
        <small>Status: {{ message.isRead ? "Read" : "Unread" }}</small>
      </div>
    </div>
    <ng-template #noMessages>
      <p>Keine Nachrichten vorhanden.</p>
    </ng-template>
  </div>
  <app-message-input></app-message-input>
</div>

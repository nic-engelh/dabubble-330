<div class="messageBox">
  <div class="chatBox">
    <div *ngIf="messages$ | async as groupedMessages" class="chatContent">
      <!-- Iteriere Ã¼ber die Gruppierungen nach Datum -->
      <div *ngFor="let date of groupedMessages | keyvalue">
        <!-- Datum anzeigen -->
        <h3>{{ date.key }}</h3>
        <!-- Nachrichten fÃ¼r dieses Datum anzeigen -->
        <div *ngFor="let message of date.value" class="chatText">
          <small>{{ message.timestamp | date : "HH:mm" }}</small>
          <small>Sender: {{ message.sender }}</small>
          <p>{{ message.content }}</p>
          <small>Status: {{ message.isRead ? "Read" : "Unread" }}</small>
        </div>
      </div>
      <ng-template #noMessages>
        <p>Keine Nachrichten vorhanden.</p>
      </ng-template>
    </div>
  </div>
  <app-message-input></app-message-input>
</div>
